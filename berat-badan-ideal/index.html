<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hitung Berat Badan Ideal</title>
</head>
<body>
    <div class="app">
        <h2>Berat Badan Ideal</h2>
        <div class="line"></div>
        <div class="form-group">
            <label>Jenis Kelamin</label>
            <select name="gender">
                <option value="male" selected>Pria</option>
                <option value="female">Wanita</option>
            </select>
        </div>
        <div class="form-group">
            <label>Tinggi Badan (cm)</label>
            <small class="kosong warning">*Wajib Diisi</small>
            <small class="minimal warning">*Minimal 100cm</small>
            <small class="angka warning">*Wajib Angka</small>
            <input class="" type="text" name="tinggi">
        </div>
        <div class="form-group">
            <label>Berat Badan Ideal (kg)</label>
            <input type="text" name="berat" disabled>
        </div>

        <button name="hitung">Hitung</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
