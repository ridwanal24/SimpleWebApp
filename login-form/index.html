<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif" href="../asset/img/539cd44667248.gif" />
    <link rel="stylesheet" href="./style.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="circle ctr"></div>
            <div class="circle cbl"></div>
            <div class="info">
                <div>
                    <img src="./assets/logo_text.png" alt="logo">
                </div>
                <div>

                    <div class="semi-title">
                        Are you looking for a job? <br>
                        there are lots job avaible here that are suitable for you
                    </div>
                    <div class="semi-title-2">
                        Immediately check your dream career opportunity here
                    </div>
                    <div class="caro-control">
                        <div class="slide"></div>
                        <div class="slide active"></div>
                        <div class="slide"></div>
                    </div>
                    <div class="contact">
                        <img src="./assets/fb.png" alt="">
                        <img src="./assets/twitter.png" alt="">
                        <img src="./assets/in.png" alt="">
                    </div>
                </div>

                <div class="footer">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Contact</a>
                    <a href="#">&copy; 2020 Near Job</a>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="form-area">
                <h1>Welcome Back</h1>
                <p>Let's sign in to your account</p>
                <form>
                    <div class="form-control">
                        <label>Email Address</label>
                        <input type="text" placeholder="youremail@gmail.com">
                    </div>
                    <div class="form-control">
                        <label>Password</label>
                        <input type="password" placeholder="********">
                    </div>
                    <div class="option-login">
                        <div class="checkbox">
                            <input type="checkbox"> <small>I agree with rules</small>
                        </div>
                        <a href="#">Forgotten Password?</a>
                    </div>
                    <button class="btn-login">Sign in</button>
                    <button class="btn-via-google"> Sign Up with
                        Google</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
