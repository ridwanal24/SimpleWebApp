<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Kalkulator Sederhana</title>
</head>

<body>
    <div class="card">
        <div class="display">0</div>
        <table class="button-area">
            <tr>
                <td class="btn operator">+</td>
                <td class="btn operator">-</td>
                <td class="btn operator">x</td>
                <td class="btn operator">/</td>
            </tr>
            <tr>
                <td class="btn">7</td>
                <td class="btn">8</td>
                <td class="btn">9</td>
                <td class="btn clear">C</td>
            </tr>
            <tr>
                <td class="btn">4</td>
                <td class="btn">5</td>
                <td class="btn">6</td>
                <td class="btn equal" rowspan="3">=</td>
            </tr>
            <tr>
                <td class="btn">1</td>
                <td class="btn">2</td>
                <td class="btn">3</td>
            </tr>
            <tr>
                <td class="btn">.</td>
                <td class="btn">0</td>
                <td class="btn">00</td>
            </tr>
        </table>
        <div class="footer">
            Simple Calculator
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
