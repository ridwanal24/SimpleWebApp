<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Morse Code</title>
</head>

<body>
    <nav>
        <div class="logo">MoMoR</div>
        <ul>
            <li>Text to Morse</li>
            <li>Morse to Text</li>
        </ul>
    </nav>

    <div class="container">
        <h1>MoMor</h1>
        <small class="source-link">Source: <a
                href="https://scoutlife.org/hobbies-projects/funstuff/575/morse-code-translator/"
                target="_blank">scoutlife.org</a></small>
        <p>Result</p>
        <textarea disabled name="result-box" class="result-box" cols="30" rows="10"></textarea>
        <small class="error-text display-none">Terdapat karakter yang tidak bisa di encode</small>
        <p>Your Input</p>
        <textarea name="typing-box" class="typing-box" cols="30" rows="10"></textarea>
    </div>

    <script src="./assets/js/morseSource.js"></script>
    <script src="./assets/js/main.js"></script>

</html>
